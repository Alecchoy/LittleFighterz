<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>OP Fighters</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
  </head>

  <body>
      <!-- main container div -->
      <div style="position: relative; display: inline-block;">
        <!-- smaller container -->
          <div style="position: absolute; display: flex; width:100%; align-items: center; padding: 20px;">
            <!-- player heatlh -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div 
                    style="background-color: yellow; height: 30px; width: 100%;"
                ></div>
                <div
                    id="playerHealth" 
                    style="position:absolute; 
                    background: blue; 
                    top:0; 
                    bottom: 0; 
                    width: 100%;
                    right: 0">
                </div>
                </div>
            <!-- timer -->
            <div id="timer" style="background-color: purple; hheight: 70px; width: 100px; flex-shrink: 0; display: flex; justify-content: center; align-items: center;">10</div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%">
                <div 
                    style="background-color: yellow; height: 30px;"
                ></div>
                <div
                    id="enemyHealth" 
                    style="position:absolute; 
                    background: blue; 
                    top:0; 
                    bottom: 0; 
                    left: 0; 
                    right: 0">
                </div>
                </div>
            </div>
            <div id= "displayText" style="position:absolute; color:white; align-items: center; justify-content: center; top: 0; right:0; bottom: 0; left: 0; display: none;">Tie</div>
        <canvas id="game-canvas" height="576" width="1024"></canvas>
      </div>
      <!-- <script src="src/index.js"></script> -->

  </body>

</html>
