<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="./dist/main.js"></script>
    <title>OP Fighters</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
  </head>

  <body>
      <div id="start-page" class="screen">
          <!-- <embed  id="audio1" src="/music/One Piece OST - The Very Very Very Strongest [extended].mp3" type="" style="display: hidden"> -->
            <img src="/img/one_piece_sprites/title3.png" alt="">
            <!-- <h1 id="op_little_fighterz">OP Little Fighterz</h1> -->
            <!-- <img id="start-img"src="img/one_piece_sprites/startpage.png" alt=""> -->
            <button id="start-button" style="width: 30%" class="btn btn-5">VS MODE</button>
            
            <button id="instructions-button" style="width: 30%" class="btn btn-5">INSTRUCTIONS</button>
            
            <!-- <audio id="audio1" hidden controls: 'controls' autoplay   > 
                <source src="/music/One Piece OST - The Very Very Very Strongest [extended].mp3" type="audio/mp3">
              </audio>
              <button onclick="toggleMute()">Mute/Unmute</button>
               -->
        </div>
    

      <!-- main container div -->
      <div style="position: relative; display: inline-block;">
        <!-- smaller container -->
          <div style="position: absolute; display: flex; width:100%; align-items: center; padding: 20px;">
            <!-- player heatlh -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div 
                    style="background-color: yellow; height: 30px; width: 100%;"
                ></div>
                <div
                    id="playerHealth" 
                    style="position:absolute; 
                    background: blue; 
                    top:0; 
                    bottom: 0; 
                    width: 100%;
                    right: 0">
                </div>
                </div>
            <!-- timer -->
            <div id="timer" style="background-color: purple; height: 70px; width: 100px; flex-shrink: 0; display: flex; justify-content: center; align-items: center;">10</div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%">
                <div 
                    style="background-color: yellow; height: 30px;"
                ></div>
                <div
                    id="enemyHealth" 
                    style="position:absolute; 
                    background: blue; 
                    top:0; 
                    bottom: 0; 
                    left: 0; 
                    right: 0">
                </div>
                </div>
            </div>
            <div >
                <div id= "displayText" style="position:fixed; font-family: Raleway; font-size: 50px; color:white; align-items: center; justify-content: center; top: 0; right:0; bottom: 550px; left: 0; display: none;">Tie
                <button>Replay</button>
                </div>
            </div>
        
        <canvas id="game-canvas" height="576" width="1024" display="none"></canvas>
        </div>
      <!-- <script src="src/index.js"></script> -->

  </body>

</html>
